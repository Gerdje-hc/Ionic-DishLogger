<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      The Dish Logger
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img *ngIf="image" [src]="image" alt=" ">
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>

      <ion-col col-6>
        <button ion-button icon-only block (click)="pictureFromCamera()">
          
          <ion-icon name="camera">
           </ion-icon>

        </button>
      </ion-col>
      <ion-col col-6>
          <button ion-button icon-only block (click)="picturefromGallery()">
              
              <ion-icon name="images">
               </ion-icon>
    
            </button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-footer>
